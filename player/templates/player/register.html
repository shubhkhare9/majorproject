{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(180deg, black, rgb(55, 34, 0));
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }
    h2 {
        color: orange;
        text-align: center;
    }
    form {
        background-color: rgb(55, 34, 0);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #ccc;
    }
    .submt {
        background-color: rgb(255, 157, 0);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submt:hover {
        background-color: rgb(255, 128, 0);
    }
</style>
  <div style="width:300px; margin:auto;">
    <h2>Register</h2>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submt">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'player:login' %}">Login here</a>.</p>
  </div>
{% endblock %}
